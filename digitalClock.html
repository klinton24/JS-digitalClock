<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Digital Clock</title>
    <style type="text/css">
        body {
            background-color: seagreen;
        }

        .clock {
            position: absolute;
            top: 40%;

            font-size: 60px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="myClockDisplay" class="clock"></div>

</body>
